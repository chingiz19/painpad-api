type Query {
  isLogin: Boolean!
  locations(text: String!, limit: Int!): [Pair!]!
  industries(text: String!, limit: Int!): [Pair!]!
  occupations(text: String!, limit: Int!): [Pair!]!
  signin(email: String!, pwd: String!): Boolean!
  userProfile(userId: ID!): Profile!
  userStats(userId: ID!): UserStats!
  userPosts(userId: ID!): [Post!]!
  signout: Boolean!
}

type Mutation {
  signup(
    firstName: String!
    lastName: String!
    email: String!
    pwd: String!
    cityId: ID!
    industryId: ID!
  ): Boolean!
}

type Subscription {
  newPost: Post
  notification: Notification
  sameHere(postId: ID!): ID!
}

type Topic {
  id: ID!
  name: String!
}

type subTopic {
  id: ID!
  name: String!
  topicId: ID!
}

type Profile {
  self: Boolean!
  user: User!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  emailVerified: Boolean!
  profilePic: String!
  occupation: Pair!
  industry: Pair!
  location: Pair!
  since: Float!
  score: Int!
}

type UserStats {
  following: [ShortUser]!
  followers: [ShortUser]!
}

type ShortUser {
  id: ID!
  firstName: String!
  lastName: String!
  profilePic: String!
  industry: String!
  occupation: String
}

type Post {
  id: ID!
  descrption: String!
  postedBy: ShortUser
  created: Float!
  approved: Float!
  industry: String!
  location: String!
  subTopic: subTopic!
}

type Pair {
  id: ID!
  value: String!
}

type Notification {
  id: ID!
  descrption: String!
  created: Float!
  icon: String!
}
